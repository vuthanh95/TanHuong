<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot VietinBank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E5E5E5;
            margin: 0;
            padding: 0;
        }

        /* Thêm hình nền giống VietinBank */
        .background {
            background: url('images/vtb.webp') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .send-btn {
            width: 100%;
            padding: 12px;
            background-color: #1E60A5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #145b8d;
        }

        .message {
            margin: 10px 0;
        }

        .user-msg {
            text-align: right;
            color: #1E60A5;
        }

        .bot-msg {
            text-align: left;
            color: #333;
        }

        /* Styling cho chat box */
        .message.user-msg,
        .message.bot-msg {
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user-msg {
            background-color: #d1f1ff;
            margin-left: auto;
        }

        .message.bot-msg {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat content will appear here -->
            </div>
            <input type="text" id="user-input" class="input-box" placeholder="Nhập câu hỏi..." />
            <button class="send-btn" onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                var chatBox = document.getElementById("chat-box");

                // Show user message
                chatBox.innerHTML += "<div class='message user-msg'>" + userInput + "</div>";

                // Clear input field
                document.getElementById("user-input").value = "";

                // Call chatbot response
                var botResponse = generateBotResponse(userInput);
                chatBox.innerHTML += "<div class='message bot-msg'>" + botResponse + "</div>";

                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function generateBotResponse(userMessage) {
            // Dựa trên câu hỏi của người dùng, trả về câu trả lời từ chatbot
            if (userMessage.toLowerCase().includes("lãi suất")) {
                return "Lãi suất cho vay của VietinBank hiện tại là từ 7%/năm.";
            } else if (userMessage.toLowerCase().includes("vay tiền")) {
                return "Bạn có thể vay tiền từ 10 triệu đồng đến 500 triệu đồng tại VietinBank.";
            } else if (userMessage.toLowerCase().includes("mở tài khoản")) {
                return "Bạn có thể mở tài khoản tại bất kỳ chi nhánh VietinBank gần nhất hoặc qua ứng dụng VietinBank.";
            } else {
                return "Xin lỗi, tôi không hiểu câu hỏi của bạn. Vui lòng thử lại.";
            }
        }
    </script>

</body>

</html>
